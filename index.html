<!DOCTYPE html>
<html lang="en">
<head>
    <title>Puzzle</title>
    <meta charset="utf-8">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>

<body>
    <div class="container">
        <div class="card0">
            <div class="row " >
                
                <div class="col-lg-4 p-3">

                        <img id="logo" src="image/puzzle.jpg" width="100"/>
                        <p class="title">Puzzle Game</p>
                    </div>
                    
                    <form  id="form">
                            
                                    <div class="form-group row">

                                            <label for="photo" >Photo</label>
                                        </div>
                                        <div class="col-6">
                                                <select class="form-control form-control-sm" id="photo">
                                                    <option value="">Please Select ... </option>

                                                    <option value="jerry">Jerry</option>
                                                    <option value="tom_and_jerry">Tom And Jerry</option>
                                                    <option value="masha_and_the_bear">Masha And The Bear</option>

                                                </select>
                                         </div>
                                        <div class="col-3">
                                            <img src="" id="img_show" height="40" width="40" ></img>
                                        </div>
                                      </div>
                                   
                                    
                            
                                <div class="form-group">
                                    <button type="button" id="Scattering-btn" class="btn btn-primary  col-sm-5">Scattering</button>
                                    <button type="button" id="Solving-btn" class="btn btn-primary  col-sm-5">Solving</button>

                                </div>
                    </form> 
                </div>
                <div class="col-lg-8">

                        </table>
